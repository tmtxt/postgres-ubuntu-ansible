---
- name: add postgres apt key
  sudo: yes
  apt_key: >-
    url=https://www.postgresql.org/media/keys/ACCC4CF8.asc
    id=ACCC4CF8
    state=present

- name: install postgres
  sudo: yes
  action: apt name={{item}} update_cache=yes
  with_items:
    - postgresql-{{postgres_version}}
    - libpq-dev
    - python-psycopg2
